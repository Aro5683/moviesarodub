<html>



 <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet" />

<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
  }

  body {
    background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    color: #fff;
    min-height: 100vh;
    padding: 40px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .site-header {
    background: transparent;
    padding: 1.2rem;
    text-align: center;
    border-bottom: 2px solid #00c6ff;
    width: 100%;
    max-width: 800px;
    margin-bottom: 30px;
  }

  .site-header h1 {
    font-size: 2rem;
    color: #ffffffcc;
    border-left: 4px solid #00c6ff;
    padding-left: 12px;
    text-align: left;
  }

  #backButton {
    background-color: #00c6ff;
    color: #fff;
    border: none;
    padding: 8px 16px;
    margin-top: 10px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    font-size: 14px;
    transition: background 0.3s;
  }

  #backButton:hover {
    background-color: #009ecb;
  }

  #content {
    width: 100%;
    max-width: 800px;
  }

  .movie-item,
  .category-item {
    background: rgba(255, 255, 255, 0.05);
    padding: 16px;
    border-radius: 8px;
    margin-bottom: 15px;
    display: flex;
    align-items: center;
    gap: 15px;
    transition: background 0.3s;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  .movie-item:hover,
  .category-item:hover {
    background: rgba(0, 198, 255, 0.15);
  }

  .movie-item img {
    width: 100px;
    height: 55px;
    object-fit: cover;
    border-radius: 5px;
  }

  .movie-info {
    flex: 1;
  }

  .movie-info a {
    color: #00c6ff;
    text-decoration: none;
    font-weight: 600;
    font-size: 1rem;
  }

  .movie-info a:hover {
    text-decoration: underline;
  }

  .pagination {
    margin-top: 20px;
    background: rgba(255, 255, 255, 0.05);
    padding: 10px;
    border-radius: 6px;
    text-align: center;
  }

  .pagination a,
  .pagination span {
    margin: 0 6px;
    color: #ffcc00;
    font-weight: bold;
    text-decoration: none;
  }

  .pagination a:hover {
    text-decoration: underline;
  }

  .pagination .pagination_current {
    color: #fff;
  }

  .spinner-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 40px 0;
  }

  .spinner {
    border: 4px solid rgba(255, 255, 255, 0.2);
    border-top: 4px solid #00c6ff;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin-bottom: 10px;
  }

  .loading-text {
    font-size: 14px;
    color: #ccc;
    font-style: italic;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .error {
    color: #ff6666;
    text-align: center;
    padding: 20px;
  }

  .telegram-center-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
  }

  .telegram-glow-btn {
    display: inline-block;
    padding: 4px;
    border-radius: 50%;
    transition: transform 0.3s ease, box-shadow 0.4s ease;
    box-shadow: 0 0 10px rgba(0, 136, 204, 0.5);
    text-decoration: none;
    background: transparent;
  }

  .telegram-glow-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 25px rgba(0, 136, 204, 0.9), 0 0 60px rgba(0, 136, 204, 0.7);
  }

  .telegram-icon {
    width: 80px;
    height: 80px;
    display: block;
    color: #fff;
  }
</style>

<body>
  <div class="site-header">
    <h1>üé¨ Tamil Dubbed Explorer</h1>
    <button id="backButton" onclick="goBack()">‚Üê Back</button>
  </div>

  <div class="telegram-center-wrapper">
    <a href="https://t.me/yourTelegramGroupUsername"
       class="telegram-glow-btn"
       target="_blank"
       rel="noopener noreferrer"
       title="Join our Telegram group">
      <svg class="telegram-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" fill="currentColor">
        <circle cx="120" cy="120" r="120" fill="#0088cc" />
        <path fill="#fff" d="M180.5 65.8L160 176.4c-1.5 8-5.7 10-11.5 6.3l-32-23.6-15.4 14.9c-1.7 1.7-3.2 3.2-6.6 3.2l2.3-33.1 60.2-54c2.6-2.3-.6-3.6-4-1.3l-74.4 46.8-32-10c-7-2.2-7.2-7-1.5-9.3l124.7-48.2c5.8-2.1 10.8 1.3 9 9.1z" />
      </svg>
    </a>
  </div>






  <script>
const pageHistory = [];

    const baseUrl = "https://isaidub.city";

async function loadPage(relativePath, isBack = false, retryCount = 3) {
  const container = document.getElementById("content");

  // Store path in history only if not triggered from "Back"
  if (!isBack && pageHistory.length === 0 || pageHistory[pageHistory.length - 1] !== relativePath) {
    pageHistory.push(relativePath);
  }

  container.innerHTML = `
    <div class="spinner-container">
      <div class="spinner"></div>
      <p class="loading-text">Loading...</p>
    </div>
  `;



  const match = relativePath.match(/\/download\/page\/(\d+)\/?$/);

let fullUrl = match
  ? `https://dubmv.top/download/file/${match[1]}`
  : "https://isaidub.city" + relativePath;


  const apiUrl = "https://api.allorigins.win/get?url=" + encodeURIComponent(fullUrl);

  for (let attempt = 1; attempt <= retryCount; attempt++) {
    try {
      const response = await fetch(apiUrl);
      if (!response.ok) throw new Error("Network response not OK");
      const data = await response.json();
      const html = data.contents;

      const parser = new DOMParser();
      const doc = parser.parseFromString(html, "text/html");

      // ‚úÖ Handle final download page
      if (match) {
        const downloadSection = doc.querySelector("div.download");
        let downloadHTML = `<div class="category-item"><strong>Download Links</strong><br><br>`;

        if (downloadSection) {
          const downloadLinks = downloadSection.querySelectorAll("a[href]");
          downloadLinks.forEach(a => {
            const text = a.textContent.toLowerCase();
            const href = a.getAttribute("href");
            if (text.includes("watch online") || !href) return;
            downloadHTML += `<div><a href="${href}" target="_blank" style="color:lime" rel="noopener noreferrer">${a.textContent.replace(/isaiDub\.me/gi, "MoviesAroDub")}
</a></div>`;
          });
        }

        downloadHTML += `</div>`;
        container.innerHTML = downloadHTML;
        return;
      }

      // ‚úÖ Otherwise: Category or listing page
      const fDivs = doc.querySelectorAll("div.f");
      let contentHTML = "";

      fDivs.forEach(div => {
        const table = div.querySelector("table");
        if (table) {
          const img = table.querySelector("img");
          const anchor = table.querySelector("a");
          const sizeMatch = table.innerText.match(/Size\s*:\s*([0-9.]+ [A-Z]+)?/);
          const size = sizeMatch ? sizeMatch[0] : "";

          contentHTML += `
            <div class="movie-item">
              <img src="https://isaidub.city${img.getAttribute("src")}" alt="${img.getAttribute("alt")}">
              <div class="movie-info">
                <a href="#" onclick="loadPage('${anchor.getAttribute("href")}'); return false;">
                 ${anchor.textContent.replace(/isaiDub\.me/gi, "MoviesAroDub")}

                </a><br>
                <small>${size}</small>
              </div>
            </div>
          `;
        } else {
          const aTag = div.querySelector("a");
          if (aTag) {
            contentHTML += `
              <div class="category-item">
                <div class="movie-info">
                  <a href="#" onclick="loadPage('${aTag.getAttribute("href")}'); return false;">
                    ${aTag.innerHTML}
                  </a>
                </div>
              </div>
            `;
          }
        }
      });

      // ‚úÖ Pagination
      const paginationDiv = doc.querySelector("div.isaiminida");
      let paginationHTML = "";
      if (paginationDiv) {
        paginationHTML = `<div class="pagination">Pages: `;
        paginationDiv.querySelectorAll("span, a").forEach(item => {
          if (item.tagName === "SPAN") {
            paginationHTML += `<span class="pagination_current">${item.textContent}</span>`;
          } else {
            const href = item.getAttribute("href");
            paginationHTML += ` <a href="#" onclick="loadPage('${href}'); return false;">${item.textContent}</a>`;
          }
        });
        paginationHTML += `</div>`;
      }

      container.innerHTML = contentHTML + paginationHTML;
      return;
    } catch (e) {
      console.warn(`Attempt ${attempt} failed: ${e.message}`);
      if (attempt === retryCount) {
        container.innerHTML = `<p class="error">Failed to load content after ${retryCount} attempts.</p>`;
      }
    }
  }
}
function goBack() {
  if (pageHistory.length > 1) {
    pageHistory.pop(); // Remove current page
    const previous = pageHistory.pop(); // Get the one before
    loadPage(previous, true); // Load it and flag as 'back'
  } else {
  
  }
}


   // Initial load
loadPage("/tamil-yearly-dubbed-movies/");

  </script>


</body>
</html>
